<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #E0B0FF; /* Light mauve background */
            font-family: 'Arial', sans-serif;
            color: #4B0082; /* Darker mauve text color */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }
        img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            max-height: 300px; /* Limit the height of the image */
            border: 2px solid #9370DB; /* Border around the image */
            border-radius: 10px; /* Rounded corners */
            margin: 20px 0; /* Space around the image */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #9370DB; /* Medium mauve button */
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6A5ACD; /* Darker mauve on hover */
        }
    </style>
</head>
<body>
    <h1 id="question">Will You Be My Valentine?</h1>
    <img src="start1.jpg" alt="Romantic Image" id="valentineImage"> <!-- Replace with your image file -->
    <div>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const questionElement = document.getElementById('question');
        const imageElement = document.getElementById('valentineImage');

        // Array of questions and corresponding images
        const questionsAndImages = [
            {
                question: "Will You Be My Valentine?",
                image: "pretty.jpg" // Replace with your first image
            },
            {
                question: "Please be my Valentine?",
                image: "cry.jpg" // Replace with your second image
            },
            {
                question: "You dont wanna be my Valentine?",
                image: "bubu.jpg" // Replace with your third image
            }
            // Add more questions and images as needed
        ];

        yesButton.addEventListener('click', () => {
            // Redirect to the date input page
            window.location.href = 'page2.html';
        });
        let currentIndex = 0; // Initialize the current index

    noButton.addEventListener('click', () => {
    // Check if the current index is within the bounds of the array
        if (currentIndex < questionsAndImages.length) {
            // Change the question and image based on the current index
            questionElement.textContent = questionsAndImages[currentIndex].question;
            imageElement.src = questionsAndImages[currentIndex].image;
            currentIndex++; // Increment the index for the next click
         }  
});
    </script>
</body>
</html>
