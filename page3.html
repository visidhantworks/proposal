<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #E0B0FF; /* Light mauve background */
            font-family: 'Arial', sans-serif;
            color: #4B0082; /* Darker mauve text color */
            text-align: center;
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in height calculation */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            max-height: 300px; /* Limit the height of the image */
            border: 2px solid #9370DB; /* Border around the image */
            border-radius: 10px; /* Rounded corners */
            margin: 20px 0; /* Space around the image */
        }
        .gif {
            width: 100%; /* Make the GIF responsive */
            max-width: 400px; /* Set a maximum width for the GIF */
            height: auto; /* Maintain aspect ratio */
            margin: 10px; /* Space around the GIF */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #9370DB; /* Medium mauve button */
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6A5ACD; /* Darker mauve on hover */
        }
    </style>
</head>
<body>
    
    <h1>Thank You!</h1>

    <p>Have a wonderful day!</p>
