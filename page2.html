<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #E0B0FF; /* Light mauve background */
            font-family: 'Arial', sans-serif;
            color: #4B0082; /* Darker mauve text color */
            text-align: center;
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in height calculation */
        }
        img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            max-height: 300px; /* Limit the height of the image */
            margin-bottom: 20px; /* Space below the image */
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>WHEN ARE U FREE HOTTIEEE!!!!</h1>
    
    <!-- Add your image here -->
    <img src="Screenshot 2024-12-13 032100.jpg" alt="Descriptive Alt Text"> <!-- Replace with your image path -->

    <form id="dataForm">
        <input type="date" id="date" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the selected date
            const date = document.getElementById('date').value;

            // Store data in localStorage (or you can send it to a server)
            localStorage.setItem('date', date);

            // Redirect to the Thank You page
            window.location.href = 'page3.html'; // Change to your Thank You page
        });
    </script>
</body>
</html>
